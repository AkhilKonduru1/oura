<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #fafafa;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container-main {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 clamp(1rem, 3vw, 3rem);
        }
        
        .stat-card {
            background: white;
            border: 1px solid #e5e7eb;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .stat-card:hover {
            border-color: #2563eb;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.08);
        }
        
        .chart-container {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: clamp(1rem, 2vw, 2rem);
            margin-bottom: clamp(1rem, 2vw, 2rem);
        }
        
        .detail-view {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: clamp(1rem, 2vw, 1.5rem);
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .detail-view.visible {
            opacity: 1;
            max-height: 2000px;
        }
        
        .detail-view.hidden {
            opacity: 0;
            max-height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        
        .tab-button {
            position: relative;
            font-weight: 500;
            letter-spacing: -0.01em;
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #2563eb;
        }
        
        @media (max-width: 768px) {
            .stat-grid {
                grid-template-columns: 1fr !important;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .stat-grid {
                grid-template-columns: repeat(2, 1fr) !important;
            }
        }
        
        .clickable-point {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="container-main">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <h1 class="text-lg font-semibold text-gray-900 tracking-tight">
                        Health Analytics
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="files-badge" class="hidden px-3 py-1.5 bg-blue-50 rounded-md text-sm font-medium text-blue-700 border border-blue-200">
                        <span id="files-count">0</span> files
                    </div>
                    <input type="file" id="file-input" multiple accept=".csv" class="hidden">
                    <button onclick="document.getElementById('file-input').click()" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors duration-150 flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                        <span>Upload Data</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- AI Summary Section -->
    <div id="ai-summary" class="hidden bg-blue-50 border-b border-blue-100">
        <div class="container-main py-6">
            <div class="flex items-start space-x-4">
                <div class="w-10 h-10 rounded-lg bg-blue-600 flex items-center justify-center flex-shrink-0">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </div>
                <div class="flex-1">
                    <h3 class="text-sm font-semibold text-gray-900 mb-1">Insights</h3>
                    <p id="ai-summary-text" class="text-gray-600 text-sm leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="container-main py-6 hidden">
        <!-- Uploaded Files Section -->
        <div id="uploaded-files-section" class="bg-white border border-gray-200 rounded-lg p-4 mb-6">
            <h3 class="text-sm font-semibold text-gray-900 mb-3 flex items-center space-x-2">
                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <span>Data Sources</span>
            </h3>
            <div id="files-list" class="flex flex-wrap gap-2"></div>
        </div>
        
        <!-- Tabs -->
        <div class="bg-white border border-gray-200 rounded-lg mb-6 overflow-hidden">
            <nav class="flex border-b border-gray-200">
                <button onclick="switchTab('sleep')" id="tab-sleep" 
                        class="tab-button active flex-1 px-6 py-3 text-center text-sm font-medium transition-colors duration-150 text-blue-600 bg-blue-50">
                    Sleep
                </button>
                <button onclick="switchTab('activity')" id="tab-activity"
                        class="tab-button flex-1 px-6 py-3 text-center text-sm font-medium transition-colors duration-150 text-gray-600 hover:text-gray-900 hover:bg-gray-50">
                    Activity
                </button>
                <button onclick="switchTab('heart')" id="tab-heart"
                        class="tab-button flex-1 px-6 py-3 text-center text-sm font-medium transition-colors duration-150 text-gray-600 hover:text-gray-900 hover:bg-gray-50">
                    Vitals
                </button>
                <button onclick="switchTab('metrics')" id="tab-metrics"
                        class="tab-button flex-1 px-6 py-3 text-center text-sm font-medium transition-colors duration-150 text-gray-600 hover:text-gray-900 hover:bg-gray-50">
                    Metrics
                </button>
            </nav>
        </div>

        <!-- Tab Contents -->
        <div id="tab-content-sleep" class="tab-content"></div>
        <div id="tab-content-activity" class="tab-content hidden"></div>
        <div id="tab-content-heart" class="tab-content hidden"></div>
        <div id="tab-content-metrics" class="tab-content hidden"></div>
    </main>

    <!-- Empty State -->
    <div id="empty-state" class="container-main py-24 text-center">
        <div class="max-w-md mx-auto">
            <div class="w-16 h-16 mx-auto mb-6 rounded-lg bg-blue-100 flex items-center justify-center">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
            </div>
            <h2 class="text-2xl font-semibold text-gray-900 mb-3">Get Started</h2>
            <p class="text-gray-600 mb-8 text-sm leading-relaxed">Upload your health data to view comprehensive analytics and insights.</p>
            <button onclick="document.getElementById('file-input').click()" 
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors duration-150 inline-flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <span>Upload Data</span>
            </button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black/30 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 shadow-xl text-center max-w-sm">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-600 border-t-transparent mx-auto mb-4"></div>
            <p class="text-gray-900 font-medium text-sm" id="loading-text">Processing your data...</p>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="hidden fixed top-20 right-4 z-50 max-w-sm">
        <div class="bg-white rounded-lg p-4 shadow-lg border border-gray-200 flex items-start space-x-3">
            <div id="notification-icon"></div>
            <div class="flex-1">
                <h4 id="notification-title" class="font-semibold text-gray-900 text-sm mb-0.5"></h4>
                <p id="notification-message" class="text-gray-600 text-xs"></p>
            </div>
            <button onclick="hideNotification()" class="text-gray-400 hover:text-gray-600">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sleep.js') }}"></script>
    <script src="{{ url_for('static', filename='js/activity.js') }}"></script>
    <script src="{{ url_for('static', filename='js/heart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/metrics.js') }}"></script>
</body>
</html>
